{% extends 'login_base.html' %}
{% block join %}
<div class="join_container">
    <!-- <h2>Join</h2> -->
    <form method="POST" action="">
        <div class="join_information">
            <div>
                <h4>Name</h4>
                <input type="text" placeholder="Name" name='user_name' id="user_name" class="login_base_input_box name" required>
            </div>
            <div>
                <h4>E-mail</h4>
                <input type="email" placeholder="Email" name='user_email' class="login_base_input_box email_icon" required>
                <p class="info_text">비밀번호 분실 시 사용 될 E-mail 주소입니다.</p>
            </div>
            <div class="join_nickname">
                <h4>Nickname</h4>
                <input type="text" placeholder="Nick name" name='nickname' id="input_nickname" class="login_base_input_box name" data-nickname_list="{{nickname_list}}" required>
                <p class="nickname_check"></p>
                <div id="nickname_infoBox">
                    <p class="info_text">실제 서비스에서 사용 될 이름입니다.</p>
                    <button type="button" class="check_btn">중복 검사</button>
                </div>
            </div>
            <div>
                <h4>ID</h4>
                <input type="text" placeholder="ID" name='user_id' pattern="^[a-zA-Z0-9]+$" class="login_base_input_box user_icon" required>
                <p class="info_text">영문(대/소문자), 숫자 입력이 가능합니다.</p>
            </div>
            <div>
                <h4>Password</h4>
                <input type="password" placeholder="Password" name='password' id="pw" class="login_base_input_box lock_icon" required>
            </div>
            <div id="join_pw2">
                <h4>Password 재확인</h4>
                <input type="password" placeholder="Password" name='password2' id="pw2" class="login_base_input_box lock_icon" required>
                <p class="info_text">비밀번호는 8자리 이상의 영문(대/소문자), 숫자를 포함시켜주세요.</p>
            </div>
        </div>
        <div class="login_base_button join_submit">
            <button type="submit" id="change_pw_btn" class="nickname_submit" name="submit_btn" value="join_form" disabled>
                Join
            </button>
        </div>
    </form>
</div>
<script type="module" src="../static/js/join.js" defer="defer"></script>
<script type="module" src="../static/js/check_password.js" defer="defer"></script>
{% endblock %}
